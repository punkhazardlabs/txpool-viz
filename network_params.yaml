participants:
    # EL
  - el_type: geth
    el_image: ethereum/client-go:latest
    # CL
    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest-unstable
    # EL
  - el_type: reth
    el_image: ghcr.io/paradigmxyz/reth
    # CL
    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest-unstable
    # EL
  - el_type: erigon
    el_image: ethpandaops/erigon:main
    # CL
    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest-unstable
network_params:
  genesis_delay: 20
  electra_fork_epoch: 0
  eip7805_fork_epoch: 1
  seconds_per_slot: 6
  num_validator_keys_per_node: 256
additional_services:
  - txpool_viz
  - spamoor
port_publisher:
  additional_services:
    enabled: true
    public_port_start: 65500
spamoor_params:
  spammers:
    - scenario: eoatx
      config:
        throughput: 20
    - scenario: uniswap-swaps
      config:
        throughput: 20
    - scenario: blob-combined
      config:
        throughput: 5
txpool_viz_params:
  polling:
    interval: 0.1s
    timeout: 5s
  filters:
    min_gas_price: 1gwei
  focil_enabled: "false"
  log_level: "info"
  min_cpu: 1000
  max_cpu: 4000
  min_mem: 128
  max_mem: 1024