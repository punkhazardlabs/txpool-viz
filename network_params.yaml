participants:
  # EL
  - el_type: geth
    el_image: ethereum/client-go:latest

    # CL
    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest-unstable
    supernode: false
    use_separate_vc: true

    # Validator
    vc_type: lighthouse
    vc_image: sigp/lighthouse:latest-unstable

  - el_type: reth
    el_image: ghcr.io/paradigmxyz/reth

    # CL
    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest-unstable
    use_separate_vc: true

    # Validator
    vc_type: lighthouse
    vc_image: sigp/lighthouse:latest-unstable
network_params:
  genesis_delay: 20
  electra_fork_epoch: 0
  eip7805_fork_epoch: 1
  seconds_per_slot: 6
  num_validator_keys_per_node: 256
additional_services:
  - txpool_viz
  - spamoor
port_publisher:
  additional_services:
    enabled: true
    public_port_start: 65500
spamoor_params:
  spammers:
    - scenario: eoatx
      config:
        throughput: 10
    - scenario: uniswap-swaps
      config:
        throughput: 10
    - scenario: blob-combined
      config:
        throughput: 5
txpool_viz_params:
  polling:
    interval: 0.1s
    timeout: 5s
  filters:
    min_gas_price:
  focil_enabled: "false"
  log_level: "info"